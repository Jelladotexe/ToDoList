<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="./SigninStyle.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">ToDoList</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <section class="parallax">
        
        <img src="Seapics/sky.png" id="sky">
        <img src="Seapics/sea.png" id="sea">
        <img src="Seapics/dirt.png" id="dirt">
        <img src="Seapics/cloud1.png" id="cloud1">
        <img src="Seapics/cloud2.png" id="cloud2">
        <img src="Seapics/grass.png" id="grass">
        <img src="Seapics/flower.png" id="flower">
    </section>  

    

    <div class ="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required placeholder=" ">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class ="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type ="password" required  placeholder=" ">
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type = "checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Dont' have an account? <a href ="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>
</html>
